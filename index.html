<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Dashboard</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calendar.html">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="docs.html">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Create New Task</h5>
                    </div>
                    <div class="card-body">
                        <div id="successMessage" class="alert alert-success d-none">
                            Task saved successfully!
                        </div>
                        <div id="errorMessage" class="alert alert-danger d-none">
                            Error saving task.
                        </div>
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Titulo</label>
                                <input type="text" class="form-control" id="taskTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDueDate" class="form-label">Fecha de entrega</label>
                                <input type="date" class="form-control" id="taskDueDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskPriority" class="form-label">Prioridad</label>
                                <select class="form-select" id="taskPriority" required>
                                    <option value="">Seleccione una Prioridad</option>
                                    <option value="BAJA">Baja</option>
                                    <option value="MEDIA">Media</option>
                                    <option value="ALTA">Alta</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="taskCategory" class="form-label">Categoria</label>
                                <select class="form-select" id="taskCategory" required>
                                    <option value="">Selecione una categoria</option>
                                </select>
                            </div>
                            <button type="button" id="createTaskBtn" class="btn btn-primary w-100">Crear Tarea</button>
                            <button type="button" id="editTaskBtn" class="btn btn-secondary w-100 mt-2" style="display: none;">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 mt-4 mt-lg-0">
                <h2 class="mb-3">Lista Tareas</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-primary">
                            <tr>
                                <th>Titulo</th>
                                <th>Fecha de entrega</th>
                                <th>Prioridad</th>
                                <th>Stado</th>
                                <th>Categoria</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpo">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
