<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Dashboard</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Task Manager</a>
            <img src="icono_cubo.png" alt="Descripción de la imagen" class="img-fluid" style="max-width: 20px; height: auto;">  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calendar.html">Calendario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="docu.html">Documentación</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <!-- Columna para crear nueva tarea -->
            <div class="col-lg-3 mt-lg-0-custom mb-4"> <!-- Reducido el ancho de la columna a 3 -->
                <div class="ivTask card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Create New Task</h5>
                    </div>
                    <div class="card-body">
                        <div id="successMessage" class="alert alert-success d-none">
                            Task saved successfully!
                        </div>
                        <div id="errorMessage" class="alert alert-danger d-none">
                            Error saving task.
                        </div>
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Titulo</label>
                                <input type="text" class="form-control" id="taskTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDueDate" class="form-label">Fecha de entrega</label>
                                <input type="date" class="form-control" id="taskDueDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskPriority" class="form-label">Prioridad</label>
                                <select class="form-select" id="taskPriority" required>
                                    <option value="">Seleccione una prioridad</option>
                                    <option value="BAJA">Baja</option>
                                    <option value="MEDIA">Media</option>
                                    <option value="ALTA">Alta</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="taskCategory" class="form-label">Categoria</label>
                                <select class="form-select" id="taskCategory" required>
                                    <option value="">Seleccione una categoria</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control d-none" id="taskId">
                            </div>
                            <button type="submit" id="createTaskBtn" class="btn btn-primary w-100 btnfos btnfos-5">Crear Tarea</button>
                            <button type="button" id="updateTaskBtn" class="btn btn-secondary w-100 mt-2 btnfos btnfos-5">Guardar Cambios</button>
                        </form>
                    </div>
                </div>            
            </div>
            
    
            <!-- Columna para la lista de tareas -->
            <div class="col-lg-9 mt-4 mt-lg-0-custom"> <!-- Ajustado el ancho de la columna a 9 -->
                <h2 class="mb-3">Lista Tareas</h2>
                <div class="d-flex justify-content-end mb-3">
                    <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                        Añadir Categoría
                    </button>
                    <button class="btn btn-success me-2" onclick="ordenarPorPrioridad()">Ordenar por Prioridad</button>
                    <button class="btn btn-secondary" onclick="ordenarPorCategoria()">Ordenar por Categoría</button>
                </div>
    
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-primary">
                            <tr>
                                <th>Título</th>
                                <th>Fecha de entrega</th>
                                <th>Prioridad</th>
                                <th>Estado</th>
                                <th>Categoría</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpo">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Añadir Nueva Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="categoryInput" class="form-label">Nombre de la Categoría</label>
                        <input type="text" class="form-control" id="categoryInput" placeholder="Ingresa la categoría">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveCategoryBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    


    <script type="module" src="/src/main.js"></script>
</body>
</html>
